    <section id="Formularios">

        <form action="" id="IniciarSesion">
            <h1>Inciar Sesion</h1>
            <a id="linkRegistro" href="#">¿No tienes cuenta? Regístrate</a>
            <div class="row">
                <label for="email">Correo</label>
                <input type="text" id="emailSesion" placeholder="Ingrese su correo">
            </div>
            <div class="row">
                <label for="password">Contraseña</label>
                <input type="password" id="passwordSesion" placeholder="Ingrese su contraseña">
            </div>
            <p id="errorSesion">&nbsp;</p>
            <button type="submit">Iniciar Sesion</button>

        </form>

        <form action="" id="Registrarse">
            <h1>Registrarse</h1>
            <a id="linkInicio" href="#">¿Ya tienes cuenta? Inicia Sesión</a>
            <div class="row">
                <label for="nombres">Nombres</label>
                <input type="text" id="nombres" placeholder="Ingrese su nombre">
            </div>
            <div class="row">
                <label for="apellidos">Apellidos</label>
                <input type="text" id="apellidos" placeholder="Ingrese su apellido">
            </div>
            <div class="row">
                <label for="email">Correo</label>
                <input type="text" id="email" placeholder="Ingrese su correo">
            </div>
            <div class="row">
                <label for="password1">Contraseña</label>
                <input type="password" id="password1" placeholder="Ingrese su contraseña">
            </div>
            <div class="row">
                <label for="password2">Repetir Contraseña</label>
                <input type="password" id="password2" placeholder="Ingrese su contraseña">
            </div>
            <p id="errorRegistro">&nbsp;</p>
            <button type="submit">Enviar Registro</button>
        </form>
        <script src="function.js"></script>


    </section>
